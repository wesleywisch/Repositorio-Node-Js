<body>

    hello world

    <script>

        fetch('http://192.168.1.3:5000/', { method: 'post' })
            .then(res => {
                return res.text();
            }).then(html => {
                console.log(html);
            });

        fetch('http://192.168.1.3:5000/', { method: 'put' })
            .then(res => {
                return res.text();
            }).then(html => {
                console.log(html);
            });

        fetch('http://192.168.1.3:5000/', { method: 'delete' })
            .then(res => {
                return res.text();
            }).then(html => {
                console.log(html);
            });

    </script>

</body>
